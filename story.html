<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puppy pillow fortress – Story</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    :root {
      --glass-background: rgba(255, 255, 255, 0.16);
      --glass-background-hover: rgba(255, 255, 255, 0.28);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-border-strong: rgba(255, 255, 255, 0.65);
      --glass-shadow: 0 14px 38px rgba(16, 2, 37, 0.32);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: comic sans, sans-serif;
      background-color: #8a2be2;
      color: white;
    }

    .link-button,
    .side-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3em;
      padding: 0.55em 1.6em;
      font-weight: 700;
      line-height: 1.2;
      color: #fdf9ff;
      text-decoration: none;
      background: linear-gradient(135deg, var(--glass-background), rgba(255, 255, 255, 0.08));
      border: 1.5px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(14px) saturate(170%);
      -webkit-backdrop-filter: blur(14px) saturate(170%);
      text-shadow: 0 1px 3px rgba(16, 2, 37, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease,
        background 0.25s ease;
    }

    .link-button:hover,
    .side-button:hover,
    .link-button:focus-visible,
    .side-button:focus-visible {
      background: linear-gradient(135deg, var(--glass-background-hover), rgba(255, 255, 255, 0.18));
      border-color: var(--glass-border-strong);
      box-shadow: 0 18px 44px rgba(16, 2, 37, 0.4);
      transform: translateY(-2px);
    }

    .link-button:focus-visible,
    .side-button:focus-visible {
      outline: 3px solid rgba(230, 210, 255, 0.55);
      outline-offset: 3px;
    }

    .container {
      position: relative;
      max-width: 800px;
      margin: 3em auto 2.5em;
      padding: 4.5em 2.5em 2.5em 6em;
      text-align: center;
      background: rgba(218, 191, 255, 0.45);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .textbox {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 1.5em;
      margin: 1em 0;
      text-align: left;
    }

    .story-embed {
      margin: 1.5em 0;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      background: rgba(32, 0, 58, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .story-embed__frame {
      width: 100%;
      min-height: clamp(420px, 70vh, 880px);
      border: 0;
      background-color: white;
    }

    .story-links {
      margin-bottom: 1em;
    }

    .story-links .link-button {
      margin-top: 0;
    }

    .is-hidden {
      display: none;
    }

    .link-button {
      margin: 0.5em;
      border-radius: 999px;
      letter-spacing: 0.08em;
    }

    .side-button {
      flex-direction: column;
      min-height: 120px;
      width: 30px;
      padding: 0.45em 0.28em;
      font-size: 0.75em;
      letter-spacing: 0.18em;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(16, 2, 37, 0.38);
    }

    .side-button--left {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 0 18px 18px 0;
      z-index: 1000;
    }

    .vertical-text {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.15em;
      white-space: nowrap;
      transform-origin: center;
    }

    .vertical-text__inner {
      display: inline-block;
      letter-spacing: 0.15em;
      white-space: nowrap;
    }

    .vertical-text--bottom-to-top {
      transform: rotate(-90deg);
    }

    .vertical-text--top-to-bottom {
      transform: rotate(90deg);
    }

    .doc-instructions {
      margin-top: 1em;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1em;
      border: 1px dashed rgba(255, 255, 255, 0.4);
    }

    .doc-instructions ol {
      padding-left: 1.2em;
      margin: 0.5em 0 0;
    }

    .doc-instructions li {
      margin-bottom: 0.5em;
    }
    a { color: #dabfff; }

    a.link-button {
      color: #fdf9ff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2em 1.5em 2em;
        padding: 4em 1.75em 2em 4.5em;
      }
    }
  </style>
</head>
<body>
  <a class="side-button side-button--left" href="index.html">
    <span class="vertical-text vertical-text--top-to-bottom">
      <span class="vertical-text__inner">⬅️ Back Home</span>
    </span>
  </a>
  <div class="container">
    <h1>Story Time</h1>
    <p>Grab a blanket, get comfy, and enjoy the latest adventure from the Puppy Pillow Fortress!</p>
    <div id="story-embed-wrapper" class="story-embed is-hidden" aria-hidden="true">
      <iframe
        id="story-iframe"
        class="story-embed__frame"
        title="Embedded story from Google Docs"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>
    <div id="story-links" class="story-links is-hidden" aria-hidden="true">
      <a id="story-manual-link" class="link-button" target="_blank" rel="noopener">
        Open the story in Google Docs
      </a>
  </div>

  <script>
    const storyContent = document.getElementById('story-content');
    const storyEmbedWrapper = document.getElementById('story-embed-wrapper');
    const storyIframe = document.getElementById('story-iframe');
    const manualLinkWrapper = document.getElementById('story-links');
    const manualLink = document.getElementById('story-manual-link');

    const placeholderPublishedId = 'YOUR_PUBLISHED_DOC_ID_HERE';
    const placeholderEditId = 'YOUR_GOOGLE_DOC_ID_HERE';

    // HOW TO LINK A GOOGLE DOC:
    // 1. In Google Docs pick File → Share → Publish to web and press Publish.
    // 2. Copy the ID between /d/e/ and /pub from the published link and paste it into publishedDocId.
    // 3. Copy the ID between /d/ and /edit in the normal URL and paste it into editDocId for the manual button.
    const publishedDocId = '2PACX-1vS1eQuDaGmANcv9ODOl5XD5nJdw14U3DG46xQPJd32HXzfot2Ul_LR6Qyhh9W33mmRnFvfoQlWbdP8P';
    const editDocId = 'YOUR_GOOGLE_DOC_ID_HERE';

    let embedUrl = null;
    let fallbackUrl = null;

   
    function toggleEmbed(shouldShow, url = '') {
      if (!storyEmbedWrapper || !storyIframe) {
        return;
      }

      if (shouldShow && url) {
        storyIframe.src = url;
        storyEmbedWrapper.classList.remove('is-hidden');
        storyEmbedWrapper.removeAttribute('aria-hidden');
      } else {
        storyIframe.removeAttribute('src');
        storyEmbedWrapper.classList.add('is-hidden');
        storyEmbedWrapper.setAttribute('aria-hidden', 'true');
      }
    }

    function setManualLink(url) {
      if (!manualLinkWrapper || !manualLink) {
        return;
      }

      if (url) {
        manualLink.href = url;
        manualLinkWrapper.classList.remove('is-hidden');
        manualLinkWrapper.removeAttribute('aria-hidden');
      } else {
        manualLink.removeAttribute('href');
        manualLinkWrapper.classList.add('is-hidden');
        manualLinkWrapper.setAttribute('aria-hidden', 'true');
      }
    }

    function renderParagraphs(paragraphs) {
      storyContent.innerHTML = '';
      let appended = false;

      paragraphs.forEach(text => {
        const trimmed = text.trim();
        if (!trimmed) {
          return;
        }

        const paragraphEl = document.createElement('p');
        paragraphEl.textContent = trimmed;
        storyContent.appendChild(paragraphEl);
        appended = true;
      });

      if (!appended) {
        storyContent.innerHTML = '<p>The story is currently empty.</p>';
      }
    }
    function showError(extraMessage = '', includeSetup = false) {
      const details = fallbackUrl
        ? `<a href="${fallbackUrl}" target="_blank" rel="noopener">Open the story on Google Docs</a>.`
        : 'Please double-check that the Google Doc is published and publicly accessible.';
      const embedNote = embedUrl ? ' You can also try the embedded viewer above.' : '';
      const setup = includeSetup ? docSetupGuide : '';
      storyContent.innerHTML = `<p>We couldn't load the plain-text story automatically.${embedNote} ${details}${extraMessage}</p>${setup}`;
    }

    if (publishedDocId !== placeholderPublishedId) {
      embedUrl = `https://docs.google.com/document/d/e/${publishedDocId}/pub?embedded=true`;
      toggleEmbed(true, embedUrl);

      fallbackUrl = editDocId !== placeholderEditId
        ? `https://docs.google.com/document/d/${editDocId}/view`
        : `https://docs.google.com/document/d/e/${publishedDocId}/pub`;

      setManualLink(fallbackUrl);
    } else {
      toggleEmbed(false);
      setManualLink(null);
    }

    if (!embedUrl) {
      showError(' Once you replace the placeholder IDs in <code>story.html</code>, refresh this page.', true);
    } else {
      const docUrl = `https://docs.google.com/document/d/e/${publishedDocId}/pub?output=txt`;

      fetch(docUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Story could not be fetched');
          }
          return response.text();
        })
        .then(text => {
          const trimmed = text.trim();

          if (!trimmed) {
            renderParagraphs([]);
            return;
          }

          if (/^<!doctype html/i.test(trimmed) || /^<html/i.test(trimmed)) {
            const htmlError = new Error('html-response');
            htmlError.isHTMLResponse = true;
            throw htmlError;
          }

          let paragraphs = trimmed.split(/\n\s*\n/).map(part => part.trim()).filter(Boolean);

          if (!paragraphs.length && trimmed.includes('\n')) {
            paragraphs = trimmed.split(/\r?\n/).map(part => part.trim()).filter(Boolean);
          }

          if (!paragraphs.length) {
            renderParagraphs([trimmed]);
            return;
          }

          renderParagraphs(paragraphs);
        })
        .catch(error => {
          console.error(error);
          const extra = error?.isHTMLResponse
            ? ' Please make sure the document is published to the web and that you are using the ID from the published link.'
            : '';
          showError(extra, Boolean(error?.isHTMLResponse));
        });
    }
  </script>
</body>
</html>
