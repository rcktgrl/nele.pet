<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puppy pillow fortress ‚Äì Blog</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    :root {
      --glass-background: rgba(255, 255, 255, 0.16);
      --glass-background-hover: rgba(255, 255, 255, 0.28);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-border-strong: rgba(255, 255, 255, 0.65);
      --glass-shadow: 0 14px 38px rgba(16, 2, 37, 0.32);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: comic sans, sans-serif;
      background-color: #8a2be2;
      color: white;
    }

    .link-button,
    .side-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3em;
      padding: 0.55em 1.6em;
      font-weight: 700;
      line-height: 1.2;
      color: #fdf9ff;
      text-decoration: none;
      background: linear-gradient(135deg, var(--glass-background), rgba(255, 255, 255, 0.08));
      border: 1.5px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(14px) saturate(170%);
      -webkit-backdrop-filter: blur(14px) saturate(170%);
      text-shadow: 0 1px 3px rgba(16, 2, 37, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease,
        background 0.25s ease;
    }

    .link-button:hover,
    .side-button:hover,
    .link-button:focus-visible,
    .side-button:focus-visible {
      background: linear-gradient(135deg, var(--glass-background-hover), rgba(255, 255, 255, 0.18));
      border-color: var(--glass-border-strong);
      box-shadow: 0 18px 44px rgba(16, 2, 37, 0.4);
      transform: translateY(-2px);
    }

    .link-button:focus-visible,
    .side-button:focus-visible {
      outline: 3px solid rgba(230, 210, 255, 0.55);
      outline-offset: 3px;
    }

    .container {
      position: relative;
      max-width: 800px;
      margin: 3em auto 2.5em;
      padding: 4.5em 2.5em 2.5em 6em;
      text-align: center;
      background: rgba(218, 191, 255, 0.45);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .textbox {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 1.5em;
      margin: 1em 0;
      text-align: left;
    }

    .link-button {
      margin: 0.5em;
      border-radius: 999px;
      letter-spacing: 0.08em;
    }


    .side-button {
      flex-direction: column;
      min-height: 120px;
      width: 30px;
      padding: 0.45em 0.28em;
      font-size: 0.75em;
      letter-spacing: 0.18em;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(16, 2, 37, 0.38);
    }

    .side-button--left {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 0 18px 18px 0;
      z-index: 1000;
    }

    .vertical-text {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.15em;
      white-space: nowrap;
      transform-origin: center;
    }

    .vertical-text__inner {
      display: inline-block;
      letter-spacing: 0.15em;
      white-space: nowrap;
    }

    .vertical-text--bottom-to-top {
      transform: rotate(-90deg);
    }

    .vertical-text--top-to-bottom {
      transform: rotate(90deg);
    }

    a { color: #dabfff; }

    a.link-button {
      color: #fdf9ff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2em 1.5em 2em;
        padding: 4em 1.75em 2em 4.5em;
      }
    }
  </style>
</head>
<body>
  <a class="side-button side-button--left" href="index.html">
    <span class="vertical-text vertical-text--top-to-bottom">
      <span class="vertical-text__inner">‚¨ÖÔ∏è Back Home</span>
    </span>
  </a>
  <div class="container">
    <h1>üìì Blog Pupdates</h1>
    <p>All the cozy ramblings, collected in one snuggly spot.</p>
    <div id="blog-posts">
      <p>Loading posts‚Ä¶</p>
    </div>
  </div>

  <script>
    const blogPostsContainer = document.getElementById('blog-posts');

    fetch('blog.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Blog posts could not be fetched');
        }
        return response.json();
      })
      .then(posts => {
        if (!Array.isArray(posts) || posts.length === 0) {
          blogPostsContainer.innerHTML = '<p>No blog posts yet.</p>';
          return;
        }

        blogPostsContainer.innerHTML = '';
        posts.slice().reverse().forEach(post => {
          const entry = document.createElement('div');
          entry.className = 'textbox';
          const linkHTML = post.link && post.linkText
            ? `<p><a href="${post.link}" target="_blank" rel="noopener">${post.linkText}</a></p>`
            : '';
          entry.innerHTML = `
            <p><strong>${post.date}:</strong> ${post.content}</p>
            ${linkHTML}
          `;
          blogPostsContainer.appendChild(entry);
        });
      })
      .catch(error => {
        console.error(error);
        blogPostsContainer.innerHTML = '<p>Could not load blog posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
