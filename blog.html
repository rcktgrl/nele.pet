<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puppy pillow fortress ‚Äì Blog</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: comic sans, sans-serif;
      background-color: #8a2be2;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4.5em 2em 2em 5.5em;
      text-align: center;
    }

    .textbox {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 1.5em;
      margin: 1em 0;
      text-align: left;
    }

    .link-button {
      display: inline-block;
      margin: 0.5em;
      padding: 0.7em 1.4em;
      background-color: white;
      color: #6a0dad;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 25px;
      text-decoration: none;
    }

    .side-button {
      background: white;
      color: #6a0dad;
      min-height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.8em;
      border: 2px solid white;
      text-decoration: none;
      padding: 0.7em 1.4em;
      border-radius: 15px;
    }

    .side-button--left {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 0 15px 15px 0;
      z-index: 1000;
    }

    .vertical-text {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.15em;
      white-space: nowrap;
      writing-mode: vertical-rl;
      text-orientation: upright;
      transform-origin: center;
    }

    .vertical-text__inner {
      display: inline-block;
    }

    .vertical-text--bottom-to-top {
      transform: rotate(180deg);
    }

    .vertical-text--bottom-to-top .vertical-text__inner {
      transform: rotate(180deg);
      display: inline-block;
    }

    a { color: #dabfff; }

    @media (max-width: 600px) {
      .container {
        padding: 4em 1.5em 2em 4.5em;
      }
    }
  </style>
</head>
<body>
  <a class="side-button side-button--left" href="index.html">
    <span class="vertical-text vertical-text--top-to-bottom">
      <span class="vertical-text__inner">‚¨ÖÔ∏è Back Home</span>
    </span>
  </a>
  <div class="container">
    <h1>üìì Blog Pupdates</h1>
    <p>All the cozy ramblings, collected in one snuggly spot.</p>
    <div id="blog-posts">
      <p>Loading posts‚Ä¶</p>
    </div>
  </div>

  <script>
    const blogPostsContainer = document.getElementById('blog-posts');

    fetch('blog.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Blog posts could not be fetched');
        }
        return response.json();
      })
      .then(posts => {
        if (!Array.isArray(posts) || posts.length === 0) {
          blogPostsContainer.innerHTML = '<p>No blog posts yet.</p>';
          return;
        }

        blogPostsContainer.innerHTML = '';
        posts.slice().reverse().forEach(post => {
          const entry = document.createElement('div');
          entry.className = 'textbox';
          const linkHTML = post.link && post.linkText
            ? `<p><a href="${post.link}" target="_blank" rel="noopener">${post.linkText}</a></p>`
            : '';
          entry.innerHTML = `
            <p><strong>${post.date}:</strong> ${post.content}</p>
            ${linkHTML}
          `;
          blogPostsContainer.appendChild(entry);
        });
      })
      .catch(error => {
        console.error(error);
        blogPostsContainer.innerHTML = '<p>Could not load blog posts. Please try again later.</p>';
      });
  </script>
</body>
</html>
