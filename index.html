<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puppy pillow fortress</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: comic sans, sans-serif;
      background-color: #6a0dad;
      color: white;
      overflow-x: hidden;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='32' width='32'><text y='50%' x='0'>üêæ</text></svg>") 0 0, auto;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
    }

    .textbox {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1em 0;
    }

    .link-button {
      display: inline-block;
      margin: 0.5em;
      padding: 0.7em 1.4em;
      background-color: white;
      color: #6a0dad;
      font-weight: bold;
      border: 2px solid #ffffff;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .link-button:hover {
      background-color: #dabfff;
      color: #4b0082;
      border-color: #dabfff;
    }

    /* Slide-in blog panel */
    #blog-panel {
      position: fixed;
      top: 0;
      right: -600px;
      height: 100%;
      width: 600px;
      max-width: 90%;
      background-color: #5a0080;
      padding: 2em 1em 2em 2em;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
      transition: right 0.5s ease;
      z-index: 1000;
    }

    #blog-panel.open {
      right: 0;
    }

    /* Pulltab style blog button */
    #blog-button {
      position: absolute;
      top: 40%;
      left: -60px;
      width: 60px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      background-color: white;
      color: #6a0dad;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 15px 0 0 15px;
      padding: 0.5em;
      cursor: pointer;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #blog-button:hover {
      background-color: #dabfff;
      color: #4b0082;
    }

    #close-blog {
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-bottom: 1em;
    }
  </style>
</head>
